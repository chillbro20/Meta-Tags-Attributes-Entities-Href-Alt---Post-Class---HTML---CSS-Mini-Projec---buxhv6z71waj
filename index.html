
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <form class="main" method="post">
        <h2 class="head">LOGIN TO REDX</h2>
        <label for="email">Email</label>
        <div>
        <input class="email" type="email" required placeholder="your-email@gmail.com">
        </div>
        <label for="password">Password</label>
        <div>
        <input class="password" type="password" required placeholder="Your password">
        </div>
        <div class="btn">
            <button class="btnlogin" type="submit">Login</button>
        </div>
        <p>New to RedX?<a href="#">Create an Account</a></p>
        <p>Forget Password?<a href="#">Forget Password</a></p>
        <p class="or">or</p>
        <div class="btn">
            <button class="btn1" type="submit"><i class="fa fa-google" aria-hidden="true"> Login with Google</i></button>
        </div>
        <div class="btn">
            <button class="btn2" type="submit"><i class="fa fa-github" aria-hidden="true"> Login with Github</i></button>
        </div>

    </form>
</body>

</html>
